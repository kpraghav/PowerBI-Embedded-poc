<!DOCTYPE html>
<html>
<head>
  <title>Power BI Edit Mode</title>
  <script src="https://cdn.jsdelivr.net/npm/powerbi-client@2.19.1/dist/powerbi.min.js"></script>
  <style>
    #reportContainer {
      height: 600px;
      width: 100%;
      border: 1px solid #ccc;
    }
    #editButton {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Power BI Report Viewer</h2>
  <div id="reportContainer"></div>
  <button id="editButton">Switch to Edit Mode</button>

  <script>
    const embedToken = "<PUT_YOUR_EMBED_TOKEN_HERE>";
    const embedUrl = "<PUT_YOUR_EMBED_URL_HERE>";
    const reportId = "<PUT_YOUR_REPORT_ID_HERE>";

    // Initial load in view mode
    const config = {
      type: 'report',
      tokenType: powerbi.models.TokenType.Embed,
      accessToken: embedToken,
      embedUrl: embedUrl,
      id: reportId,
      permissions: powerbi.models.Permissions.All,
      viewMode: powerbi.models.ViewMode.View,
      settings: {
        panes: {
          filters: { visible: false },
          pageNavigation: { visible: true }
        }
      }
    };

    const reportContainer = document.getElementById('reportContainer');
    let report = powerbi.embed(reportContainer, config);

    document.getElementById('editButton').addEventListener('click', () => {
      report.switchMode(powerbi.models.ViewMode.Edit);
    });
  </script>

</body>
</html>
